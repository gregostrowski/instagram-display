<html lang="en" ng-app="website">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
        
        <link href="http://fonts.googleapis.com/css?family=Allan:700" rel="stylesheet" type="text/css">
        <!-- bower:css -->
        <!-- endinject -->
        <!-- inject:css -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- endinject -->
        
        
        
    </head>
    <body>
        <section></section>
        <section></section>
        <section>
            <div ng-controller="IGDisplayController">
                <div class="ig-container" >
                    <div class="ig-picture-container" ng-style="{'width': width + 'px', 'height': (imgDimensions * rows) + 'px'}">
                        <a ng-repeat="pic in pictures" class="ig-pic" href="{{pic.link}}" target="_blank">
                            <img class="ig-pic-img" ng-style="{'width': imgDimensions + 'px', 'height': imgDimensions + 'px'}" ng-src="{{pic.images.low_resolution.url}}" /> 
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section></section>
             
        
        
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <!-- endinject -->
        <!-- inject:js -->
        <script src="js/app.js"></script>
        <!-- endinject -->   
    </body>
</html>
